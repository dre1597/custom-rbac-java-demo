spring.application.name=custom-rbac-java-demo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5435/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
security.jwt.secret-key=3cb4d6e8f9g10h11i12j13k14l15m16n17o18p19q20r21s22t23u
# 1h in millisecond
security.jwt.expiration-time=3600000
# 24h in millisecond
security.jwt.refresh-expiration=86400000
user.admin.name=admin
user.admin.password=password

